<html>
    <head>
        <meta charset="utf-8">
        <title>電卓</title>
        <link rel="stylesheet" href="dentaku.css">
    </head>
    <body>
        <div id="container">
            <div id="display">0</div>
            <div id="key_container">
                <div id="key_row1" class="key_row">
                    <button id="button_7" class="calc_num">7</button>
                    <button id="button_8" class="calc_num">8</button>
                    <button id="button_9" class="calc_num">9</button>
                    <button id="button_x" class="calc_op">✕</button>
                </div>
                <div id="key_row2" class="key_row">
                    <button id="button_4" class="calc_num">4</button>
                    <button id="button_5" class="calc_num">5</button>
                    <button id="button_6" class="calc_num">6</button>
                    <button id="button_minus" class="calc_op">－</button>
                </div>
                <div id="key_row3" class="key_row">
                    <button id="button_1" class="calc_num">1</button>
                    <button id="button_2" class="calc_num">2</button>
                    <button id="button_3" class="calc_num">3</button>
                    <button id="button_plus" class="calc_op">＋</button>
                </div>
                <div id="key_row4" class="key_row">
                    <button id="button_0" class="calc_num">0</button>
                    <button id="button_clear" class="calc_op">C</button>
                    <button id="button_eq" class="calc_op">＝</button>
                    <button id="button_div" class="calc_op">÷</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="dentaku.js" type="text/javascript"></script>
    </body>
</html>
